name: Docker

on:
  workflow_run:
    branches: [main]
    workflows: [Laravel]
    types: [completed]

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Install Github Action Checkout
        uses: actions/checkout@v2

      - name: ğŸ“¥ Install Docker Layer Caching
        uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true

      - name: ğŸ“¥ Install PHP v8.0 and Composer v2
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.0"

      - name: ğŸ”» Shutdown Default Ubuntu MySQL Service
        run: sudo service mysql stop

      - name: âš™ï¸ Set up Application Environment Variables for CI/CD (Production)
        run: |
          php -r "file_exists('.env') || copy('.env.example', '.env');"
          sed -i 's/localhost/127.0.0.1/' .env
          sed -i 's/APP_ENV=local/APP_ENV=production/' .env
          sed -i 's/APP_ENV_CI_CD=false/APP_ENV_CI_CD=true/' .env
          sed -i 's/APP_DEBUG=true/APP_DEBUG=false/' .env
          sed -i 's/DB_HOST=127.0.0.1/DB_HOST=mysql/' .env

      - name: ğŸ“¦ Install Composer Dependencies
        uses: ramsey/composer-install@v1

      - name: ğŸ”¨ Build Application Image
        run: ./vendor/bin/sail build

      - name: ğŸ”¼ Run Application Container (Detached Mode)
        run: ./vendor/bin/sail up -d

      - name: ğŸ’¤ Wait Application Containers to be ready
        uses: juliangruber/sleep-action@v1
        with:
          time: 10s

      - name: ğŸ” Check Docker Containers Status
        run: docker ps -a

      - name: ğŸªµ Check Docker App Containers Log
        run: docker logs adcs_laravel.test_1

      - name: ğŸªµ Check Docker MySQL Containers Log
        run: docker logs adcs_mysql_1

      - name: ğŸ“¦ Install NPM Dependencies
        run: ./vendor/bin/sail npm install

      - name: ğŸ”‘ Generate Application Key
        run: ./vendor/bin/sail artisan key:generate

      - name: ğŸ’¾ Link Application Storage
        run: ./vendor/bin/sail artisan storage:link

      - name: ğŸ—„ï¸ Run Database Migration
        run: ./vendor/bin/sail artisan migrate --force

      - name: ğŸ”„ Verify Database Rollback
        run: ./vendor/bin/sail artisan migrate:refresh --force

      - name: ğŸ—ƒï¸ Run Database Seeder
        run: ./vendor/bin/sail artisan db:seed --force

      - name: ğŸ—‘ï¸ Clear Laravel Cache
        run: ./vendor/bin/sail artisan optimize:clear

      - name: ğŸ”§ Optimize Laravel Configuration
        run: |
          ./vendor/bin/sail artisan optimize
          ./vendor/bin/sail artisan view:cache

      - name: ğŸ¨ Run Laravel Mix for Production
        run: ./vendor/bin/sail npm run production

      - name: ğŸ§ª Run Application Linter (Static Code Analyzer) via PHPStan
        run: ./vendor/bin/sail composer lint

      - name: ğŸ§ª Run Application Test via PHPUnit
        run: |
          ./vendor/bin/sail artisan config:clear
          ./vendor/bin/sail artisan test

      - name: ğŸ›‘ Stop Application Containers
        run: ./vendor/bin/sail down

      - name: ğŸ—‘ï¸ Prune unused Docker volumes and images
        run: |
          docker volume prune -f
          docker image prune -f
